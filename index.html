<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="echarts-4.0.4/echarts.js"></script>
  <script src="maps/china-world-area.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="main" style="width:1366px;height:768px;"></div>
	
<script type="text/javascript">
var mapCenter = [116.5, 40];



var geoCoordMap = {
    '北美':  [150,47],
    '拉丁美洲': [152, 30],
    '西欧': [76, 50],
    '上海': [121.4648,31.2891],
    '朝阳区':[116.5, 40]
};
var getCoord = function (name) {
	return geoCoordMap[name];
}

var data = [
		{name: '朝阳区', value: 30},
    {name: '北美', value: 50},
    {name: '拉丁美洲', value: 40},
    {name: '西欧', value: 15},
    {name: '上海', value: 20},
];
var convertData = function (data) {
    var res = [];
    for (var i = 0; i < data.length; i++) {
        var geoCoord = getCoord(data[i].name);
        if (geoCoord) {
            res.push({
                name: data[i].name,
                value: geoCoord.concat(data[i].value)
            });
        }
    }
    return res;
};

var lineData = [
	[{name: '北美'}, {name: '朝阳区'}],
	[{name: '拉丁美洲'}, {name: '朝阳区'}],
	[{name: '西欧'}, {name: '朝阳区'}],
	[{name: '上海'}, {name: '朝阳区'}]
];
var convertLineData = function (data) {
    var res = [];
    for (var i = 0; i < data.length; i++) {
        var dataItem = data[i];
        var fromCoord = getCoord(dataItem[0].name);
        var toCoord = getCoord(dataItem[1].name);
        if (fromCoord && toCoord) {
            res.push({
                fromName: dataItem[0].name,
                toName: dataItem[1].name,
                coords: [fromCoord, toCoord]
            });
        }
    }
    return res;
};

var mapData = [
		{name: '朝阳区', value: 10},
    {name: '北美', value: 30},
    {name: '拉丁美洲', value: 10},
    {name: '西欧', value: 45},
    {name: '上海', value: 50},
];
var drawChart = function() {
		var myChart = echarts.init(document.getElementById('main'));
		myChart.hideLoading();


		myChart.setOption({
		  visualMap: {
				min: 10,
				max: 50,
				text:['High','Low'],
				realtime: false,
				calculable: true,
				inRange: {
					color: ['lightskyblue','yellow', 'orangered']
				}
			},
			geo: {
				map: 'chinaWithWorld',
				zoom: 1,
				center: mapCenter,
				roam: true,
				label:{
						show: true
				},
			},
			series: [
			{
				type: 'map',
				selectedMode:'single',
				geoIndex: 0,
				data: mapData
			},
			{
          name: 'pm2.5',
          type: 'scatter',
          coordinateSystem: 'geo',
          data: convertData(data),
          symbolSize: function (val) {
              return val[2];
          },
          label: {
              normal: {
                  formatter: '{b}',
                  position: 'right',
                  show: false
              },
              emphasis: {
                  show: true
              }
          },
          itemStyle: {
              normal: {
                  color: '#ddb926'
              }
          }
      },

      {
	        name: 'Top10',
	        type: 'lines',
	        zlevel: 2,
	        symbol: ['none', 'arrow'],
	        symbolSize: 10,
	        effect: {
	            show: true,
	            period: 6,
	            trailLength: 0,
	            symbol: 'arrow',
	            symbolSize: 15
	        },
	        lineStyle: {
	            normal: {
	                color: 'black',
	                width: 1,
	                opacity: 0.6,
	                curveness: 0.2
	            }
	        },
	        data: convertLineData(lineData)
	    },
			]
		});
}

$(document).ready(function(){
	drawChart();
});

</script>
</body>
</html>
