<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="echarts-4.0.4/echarts.js"></script>
  <script src="maps/china-world-area.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="main" style="width:1366px;height:768px;"></div>
	
<script type="text/javascript">
var mapCenter = [116.5, 40];

var data = [
    {name: '北美', value: 500},
    {name: '朝阳区', value: 479}
];
var geoCoordMap = {
    '北美':  [150.842236328125, 57.657763671875],
    '朝阳区':[116.5, 40]
};
var convertData = function (data) {
    var res = [];
    for (var i = 0; i < data.length; i++) {
        var geoCoord = geoCoordMap[data[i].name];
        if (geoCoord) {
            res.push({
                name: data[i].name,
                value: geoCoord.concat(data[i].value)
            });
        }
    }
    return res;
};

var convertLineData = function (data) {
    var res = [];
    for (var i = 0; i < data.length; i++) {
        var dataItem = data[i];
        var fromCoord = geoCoordMap[dataItem[0].name];
        var toCoord = geoCoordMap[dataItem[1].name];
        if (fromCoord && toCoord) {
            res.push({
                fromName: dataItem[0].name,
                toName: dataItem[1].name,
                coords: [fromCoord, toCoord]
            });
        }
    }
    return res;
};
var lineData = [[{name: '北美'}, {name: '朝阳区'}]];

var drawChart = function() {
		var myChart = echarts.init(document.getElementById('main'));
		myChart.hideLoading();

		myChart.setOption({
		  visualMap: {
				min: 10,
				max: 50,
				text:['High','Low'],
				realtime: false,
				calculable: true,
				inRange: {
					color: ['lightskyblue','yellow', 'orangered']
				}
			},
			geo: {
				map: 'chinaWithWorld',
				zoom: 1,
				center: mapCenter,
				roam: true,
				label:{
						show: true
				},
			},
			series: [
			{
				type: 'map',
				selectedMode:'single',
				geoIndex: 0,
				
				data:[
					{name: '朝阳区', value: 10},
				]
			},

			{
          name: 'pm2.5',
          type: 'scatter',
          coordinateSystem: 'geo',
          data: convertData(data),
          symbolSize: function (val) {
              return val[2] / 10;
          },
          label: {
              normal: {
                  formatter: '{b}',
                  position: 'right',
                  show: false
              },
              emphasis: {
                  show: true
              }
          },
          itemStyle: {
              normal: {
                  color: '#ddb926'
              }
          }
      },

      {
	        name: 'Top10',
	        type: 'lines',
	        zlevel: 2,
	        symbol: ['none', 'arrow'],
	        symbolSize: 10,
	        effect: {
	            show: true,
	            period: 6,
	            trailLength: 0,
	            symbol: 'arrow',
	            symbolSize: 15
	        },
	        lineStyle: {
	            normal: {
	                color: 'black',
	                width: 1,
	                opacity: 0.6,
	                curveness: 0.2
	            }
	        },
	        data: convertLineData(lineData)
	    },
			]
		});
}

drawChart();
</script>
</body>
</html>
