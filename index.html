<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="echarts-4.0.4/echarts.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="main" style="width:1366px;height:768px;"></div>
	
<script type="text/javascript">
var mapCenter = [116.5, 40];

var ozMap = {
    '东北' : { x: 10, y: 13, zoom: 0.03 },
    '华北' : { x:-6, y: 13, zoom: 0.03 },
    '西北' : { x:-28, y: 5, zoom: 0.03 },

    '华东' : { x: 10, y: -5, zoom: 0.03 },
    '华中' : { x:-2, y: -12, zoom: 0.03 },
    '西南' : { x:-30, y: -10, zoom: 0.03 },
    '华南' : { x:-5, y: -15, zoom: 0.03 },

    '南海诸岛' : { x: 10, y: -12, zoom: 0.008},
};



var fixAreaCoord = function (geo) {
		let ratio = 0.08;
		let center = mapCenter;
    geo.regions.forEach(function (region) {
        var oz = ozMap[region.name];
        if (oz) {
            let rect = region.getBoundingRect();
            region.transformTo(center[0] + oz.x*ratio, center[1] + oz.y*ratio, rect.width * oz.zoom);
        }
    });
};

var position = {
    'Canada' : { x: 140, y: 52.85, zoom: 0.1 },
};
var layoutArea = function (geo) {
		let ratio = 0.08;
		let center = mapCenter;
    geo.regions.forEach(function (region) {
        var oz = position[region.name];
        if (oz) {
            let rect = region.getBoundingRect();
            region.transformTo(oz.x, oz.y, rect.width * oz.zoom);
        }
    });
};

var selectedAreas = ['Canada'];
var composeAreas = function (chinaFeatures, worldFeatures) {
	worldFeatures.filter(f => { return selectedAreas.includes(f.properties.name) }).forEach(f => {
		chinaFeatures.push(f);
	});
}

var chinaDataURL = "https://raw.githubusercontent.com/apache/incubator-echarts/master/map/json/china.json";
var worldDataURL = "https://raw.githubusercontent.com/whb/maplab/master/maps/world-utf8.json";
$.get(chinaDataURL, function(chinaJson) {
	$.get(worldDataURL, function(worldJson) {
		var chinaMap = JSON.parse(chinaJson);
    var worldMap = JSON.parse(worldJson);
    composeAreas(chinaMap.features, worldMap.features);
    //chinaMap.features = chinaMap.features.concat(worldMap.features);

    echarts.geoFixFuncs.push(layoutArea);

		echarts.registerMap('chinaWithWorld', chinaMap, {
			//'南海诸岛': {"left":117.5,"top":30,"width":1}
		});

		drawChart();

	});
});





var data = [
    {name: '大庆', value: 500},
    {name: '朝阳区', value: 479}
];
var geoCoordMap = {
    '大庆':  [117.5, 41.2],
    '朝阳区':[116.5, 40]
};
var convertData = function (data) {
    var res = [];
    for (var i = 0; i < data.length; i++) {
        var geoCoord = geoCoordMap[data[i].name];
        if (geoCoord) {
            res.push({
                name: data[i].name,
                value: geoCoord.concat(data[i].value)
            });
        }
    }
    return res;
};

var convertLineData = function (data) {
    var res = [];
    for (var i = 0; i < data.length; i++) {
        var dataItem = data[i];
        var fromCoord = geoCoordMap[dataItem[0].name];
        var toCoord = geoCoordMap[dataItem[1].name];
        if (fromCoord && toCoord) {
            res.push({
                fromName: dataItem[0].name,
                toName: dataItem[1].name,
                coords: [fromCoord, toCoord]
            });
        }
    }
    return res;
};
var lineData = [[{name: '大庆'}, {name: '朝阳区'}]];

var drawChart = function() {
		var myChart = echarts.init(document.getElementById('main'));
		myChart.hideLoading();

		myChart.setOption({
		  visualMap: {
				min: 10,
				max: 50,
				text:['High','Low'],
				realtime: false,
				calculable: true,
				inRange: {
					color: ['lightskyblue','yellow', 'orangered']
				}
			},
			geo: {
				map: 'chinaWithWorld',
				zoom: 1,
				center: mapCenter,
				roam: true,
				label:{
						show: true
				},
			},
			series: [
			{
				type: 'map',
				selectedMode:'single',
				geoIndex: 0,
				
				data:[
					{name: '朝阳区', value: 10},
				]
			},

			{
          name: 'pm2.5',
          type: 'scatter',
          coordinateSystem: 'geo',
          data: convertData(data),
          symbolSize: function (val) {
              return val[2] / 10;
          },
          label: {
              normal: {
                  formatter: '{b}',
                  position: 'right',
                  show: false
              },
              emphasis: {
                  show: true
              }
          },
          itemStyle: {
              normal: {
                  color: '#ddb926'
              }
          }
      },

      {
	        name: 'Top10',
	        type: 'lines',
	        zlevel: 2,
	        symbol: ['none', 'arrow'],
	        symbolSize: 10,
	        effect: {
	            show: true,
	            period: 6,
	            trailLength: 0,
	            symbol: 'arrow',
	            symbolSize: 15
	        },
	        lineStyle: {
	            normal: {
	                color: 'black',
	                width: 1,
	                opacity: 0.6,
	                curveness: 0.2
	            }
	        },
	        data: convertLineData(lineData)
	    },
			]
		});
}
	
</script>
</body>
</html>
